<!DOCTYPE html>
<!--------------------
menu responsive sencillo con efecto click al bars menu
su utiliza el la etiqueta input debajo del label 'hermnano siguiente' asi con
el input en estado 'cheked' el menu hamburguesa se activa mostrando el nav
en este caso particular se utilizo la propiedad clip-path, para darle un efecto especial.
recordar que en futuras modificaciones las etiquetas del contenedor general del header,
asi como aplicar la propiedad transition a en la etiqueta solo del contenedor del menu 
de navegacion en si para que surta efecto la transicion.
adicionalmente le coloque un efecto tipo text-decoration en cada item del menu.
nota: todo lo recomendado es solo cuando la resolucion se para equipos de tablet
para aabjo segun la resolucion.
--------------------->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu</title>
	<link rel="stylesheet" href="./CSS/estilos.css">
</head>
<body>
	<nav class="nav">
		<div class="nav_container">
			<div class="nav_logo">
				<img src="./ASSETS/LOGO-1.png" alt="" class="img_logo">
			</div>
			<label for="menu" class="nav_label">
				<img src="./ASSETS/menu.svg" class="nav_img">
			</label>
			<input type="checkbox" id="menu" class="nav_input">
            <div class="nav_menu">
            	<a href="#" class="nav_item">Inicio</a>
            	<a href="#" class="nav_item">Acerca de</a>
            	<a href="#" class="nav_item">Contacto</a>
            </div>
		</div>
	</nav>
</body>
</html>
